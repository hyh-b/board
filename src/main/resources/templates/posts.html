<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 24px;
            color: #333;
        }
        .post-details {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .post-content {
            margin-bottom: 30px;
        }
        .comments-section {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .comment {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .comment-author {
            font-weight: bold;
            margin-right: 10px;
        }
        .comment-body {
            font-size: 14px;
            color: #333;
        }
        .comment-footer {
            font-size: 12px;
            color: #999;
        }
        .nested-comment {
            padding-left: 20px;
            border-left: 2px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 게시글 헤더 -->
    <div class="post-header">
        <h1 class="post-title">게시글 제목</h1>
        <div class="post-details">
            작성자: 홍길동 | 작성시간: 2023-12-10 07:20:02 | 추천수: 58 | 조회수: 114
        </div>
    </div>

    <!-- 게시글 콘텐츠 -->
    <div class="post-content">
        <p>여기에 게시글 내용이 들어갑니다. 게시글 내용은 텍스트 또는 이미지를 포함할 수 있습니다.</p>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        dsf
        <!-- 이미지가 있다면 여기에 삽입 -->
        <img src="image-source.jpg" alt="게시글 이미지" style="max-width: 100%;">
    </div>

    <!-- 추천 버튼 -->
    <button>추천</button>

    <!-- 댓글 섹션 -->
    <div class="comments-section">
        <h2>댓글</h2>
        <!-- 개별 댓글 -->
        <div class="comment">
            <span class="comment-author">댓글 작성자</span>
            <div class="comment-body">
                댓글 내용이 여기에 들어갑니다.
            </div>
            <div class="comment-footer">
                작성시간: 2023-12-10 08:19:56 | 추천수: 10
            </div>
            <!-- 대댓글 -->
            <div class="nested-comment">
                <span class="comment-author">대댓글 작성자</span>
                <div class="comment-body">
                    대댓글 내용이 여기에 들어갑니다.
                </div>
                <div class="comment-footer">
                    작성시간: 2023-12-10 08:19:56
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
