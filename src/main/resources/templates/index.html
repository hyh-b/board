<div class="container">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">

                <th:block th:if="${username}">
                    Logged in as: <span id="user" th:text="${username}"></span>
                    <a href="/logout" class="btn btn-info active" role="button">Logout</a>
                </th:block>
                <th:block th:unless="${username}">
                    <a href="/signin" class="btn btn-outline-primary" role="button">로그인</a>
                    <a href="/signup" class="btn btn-outline-primary" role="button">회원가입</a>
                    <!--<a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                    <a href="/oauth2/authorization/kakao" class="btn btn-secondary active" role="button">Kakao Login</a>
-->              </th:block>

                <a href="/posts/save" role="button" class="btn btn-primary" id="write">글쓰기</a>
            </div>
        </div>
    </div>

    <br>
    <!-- 목록 출력 영역 -->
    <table class="table table-hover">
        <thead class="table-primary">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>추천수</th>
            <th>조회수</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td><a th:href="@{/posts/update/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
                <td>d</td>
                <td>d</td>
                <td th:text="${post.author}"></td>
                <td th:text="${post.modifiedDate}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:insert="layout/footer.html"></div>
