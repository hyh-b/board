<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            width: 60%;
            margin: 0 auto; /* 가운데 정렬 */
        }
    </style>

</head>
<body>
    <div class="login-container">
        <form action="/signin_ok" method="post">
            <fieldset>
                <legend>로그인</legend>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">아이디</label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="id">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
                </div>
                <Br>
                <a href="/oauth2/authorization/google" class="btn btn-secondary" role="button">Google Login</a>
                <a href="/oauth2/authorization/naver" class="btn btn-success" role="button">Naver Login</a>
                <a href="/oauth2/authorization/kakao" class="btn btn-warning" role="button">Kakao Login</a>
                <br><br>
                <button type="submit" class="btn btn-primary">로그인</button>
                <a href="/signup" class="btn btn-primary" role="button">회원가입</a>
            </fieldset>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
